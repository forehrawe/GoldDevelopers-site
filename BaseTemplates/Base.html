<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    {% endblock head %}
</head>
<body>
    {% block body %}
    {% endblock body %}
</body>
<style>
    {% block style %}
    {% endblock style %}
</style>
<script>
    {% block script %}
    {% endblock script %}
</script>
</html>
