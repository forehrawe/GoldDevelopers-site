<style>
  .navbar {
    display: flex;
    justify-content: center; /* متن داخل div وسط بشه */
    align-items: center;     /* متن از نظر عمودی توی همون 50px وسط بشه */

    position: absolute;
    width: clamp(200px, 70%, 800px);
    height: 50px;
    gap: 40px;

    background: rgba(58, 58, 58, 0.2);
    border-radius: 40px;
    color: white;
    border: 1px solid white;
    font-size: 30px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.381);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    z-index: 1000;

    top: 90%;
    left: 50%;               /* نقطه شروعش رو وسط صفحه بذار */
    transform: translateX(-50%); /* خودش رو نصف عرضش برگردون */
}

@media only screen and (max-width: 768px){
  .navbar {
    gap: 27px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
}

</style>
